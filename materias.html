<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Gestión de Alumnos y Materias</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container">
        <!-- Título a la izquierda -->
        <a class="navbar-brand h1 text-white" href="#">Gestión de Alumnado</a>

        <!-- Botón de colapso para móviles -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Enlaces a la derecha -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="alumnos.html">Alumnos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white underline" href="#">Materias</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Buscador -->
      <div class="mb-3 d-flex">
        <input type="text" class="form-control" placeholder="Buscar..." />
        <button class="btn btn-primary ml-2">Buscar</button>
      </div>

      <!-- Botón para nuevo alumno o nueva materia -->
      <div class="mb-3">
        <button class="btn btn-success" onclick="irACrearMateria()">
          Nueva Materia
        </button>
        <!-- Para la página de materias, cambiar el texto del botón -->
        <!-- <button class="btn btn-success">Nueva Materia</button> -->
      </div>
      <script>
        function irACrearMateria() {
          window.location.href = "crear_materia.html";
        }
      </script>

      <!-- Tabla de Alumnos -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Profesor</th>
            <th>Promocional</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>...</td>
            <td>...</td>
            <td>...</td>
            <td>...</td>
            <td class="d-flex">
              <button class="btn btn-info flex-fill mr-1">Ver Alumnos</button>
              <button class="btn btn-warning flex-fill mr-1">Editar</button>
              <button class="btn btn-danger flex-fill">Eliminar</button>
            </td>
          </tr>
          <!-- Agregar más filas según sea necesario -->
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      /* Color pastel más fuerte */
      .navbar-custom {
        background-color: #616161; /* Ajusta este color a tu gusto */
      }
      /* Asegura que el contenedor ocupe siempre el ancho completo */
      .navbar .container {
        max-width: 100%;
      }
      .navbar-brand {
        font-size: 2rem; /* Ajusta el tamaño aquí */
        font-family: "Roboto Condensed", sans-serif;
      }
      .nav-item {
        font-size: 1.4rem; /* Ajusta el tamaño aquí */
        font-family: "Roboto Condensed", sans-serif;
      }
      .underline {
        text-decoration: underline;
      }
    </style>

    <script type="module" src="js/materias.js"></script>
  </body>
</html>
