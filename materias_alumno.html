    />
    <title>Materias de Alumno</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container">
        <a class="navbar-brand h1 text-white" href="#">Gestión de Alumnado</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="alumnos.html">Alumnos</a>

            <li class="nav-item">
              <a class="nav-link text-white" href="materias.html">Materias</a>

          </ul>

      <h2 id="tituloAlumno">Materias de Alumno</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>Materias Inscritas</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody id="materiasInscritas">
              <!-- Aquí se cargarán las materias inscritas -->
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h3>Materias Disponibles para Inscripción</h3>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="materiasDisponibles">

    <style>

      /* Asegura que el contenedor ocupe siempre el ancho completo */

        max-width: 100%;
      }
      .navbar-brand {
        font-size: 2rem; /* Ajusta el tamaño aquí */
        font-family: "Roboto Condensed", sans-serif;
